    <div class="filters-section" id="filters-section">
      <div class="filter-header">
        <h2>Filter</h2>
        <i class="fas fa-times filter-exit-btn" id="filter-exit-btn"></i>
      </div>

      <div class="filter-container">
        <div class="filter" id="price-filter">
          <h3 class="filter-name">Price</h3>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div
          class="filter-dropdown filter-dropdown-hide"
          id="price-filter-options"
        >
          <label for="high-to-low">
            <input type="radio" name="price" id="high-to-low" /> High to Low
          </label>

          <label for="low-to-high">
            <input type="radio" name="price" id="low-to-high" /> Low to High
          </label>
        </div>
      </div>

      <div class="filter-container">
        <div class="filter" id="rating-filter">
          <h3 class="filter-name">Rating</h3>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div
          class="filter-dropdown filter-dropdown-hide"
          id="rating-filter-options"
        >
          <label for="5-stars"
            ><input type="radio" name="rating" id="5-stars" /> 5 stars</label
          >

          <label for="4+stars"
            ><input type="radio" name="rating" id="4+stars" /> 4+ stars
          </label>

          <label for="3+stars"
            ><input type="radio" name="rating" id="3+stars" /> 3+ stars</label
          >

          <label for="2+stars"
            ><input type="radio" name="rating" id="2+stars" /> 2+ stars</label
          >

          <label for="1+stars"
            ><input type="radio" name="rating" id="1+stars" /> 1+ stars</label
          >
        </div>
      </div>

      <div class="filter-container">
        <div class="filter" id="genre-filter">
          <h3 class="filter-name">Genre</h3>
          <i class="fas fa-chevron-down"></i>
        </div>

        <div
          class="filter-dropdown filter-dropdown-hide"
          id="genre-filter-options"
        >
          <label for="adventure"
            ><input
              type="checkbox"
              name="genre"
              id="adventure"
            />Adventure</label
          >
          <label for="action"
            ><input type="checkbox" name="genre" id="action" />Action</label
          >

          <label for="indie"
            ><input type="checkbox" name="genre" id="indie" />Indie</label
          >

          <label for="rpg"
            ><input type="checkbox" name="genre" id="rpg" />RPG</label
          >

          <label for="open-world"
            ><input type="checkbox" name="genre" id="open-world" />Open
            World</label
          >
        </div>
      </div>

      <div class="filter-btns">
        <button class="btn abcd btn-primary">Apply</button>
        <button class="btn btn-primary">Cancel</button>
      </div>
    </div>

    <div class="search flex-row align-center space-between">
      <input type="text" placeholder="Looking for something?" />
      <i class="fas fa-search"></i>
    </div>

    <section class="product-list">
      <div class="product-list-title filter-btn-container">
        <h3>Browse</h3>
        <button
          class="btn btn-outline-secondary filter-btn flex-row align-center"
          id="filter-btn"
        >
          <h4>Filter</h4>
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div

            <img
              src="https://cdn1.epicgames.com/epic/offer/RDR2PC1227_Epic Games_860x1148-860x1148-b4c2210ee0c3c3b843a8de399bfe7f5c.jpg?h=854&resize=1&w=640"
              alt="Avatar"
              class="card-image"
            />
          </div>
          <div class="card-content">
            <div class="card-title">Red Dead Redemption 2</div>

        <div class="card card-shadow vertical-card">
